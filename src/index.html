<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1em;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-title {
            color: #333;
            font-size: 16px;
            flex: 1;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-time {
            color: #999;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .task-count {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }

        .analytics h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 8px;
            font-weight: 500;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üìù My Todo List</h1>
            <div class="subtitle">Organize your tasks with real-time analytics</div>
        </div>

        <div class="content-wrapper">
            <div class="container">
                <div class="section-title">Tasks</div>
                
                <div class="add-task">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="What needs to be done?"
                        onkeypress="handleKeyPress(event)"
                    />
                    <button id="addBtn" onclick="addTask()">Add Task</button>
                </div>

                <ul class="task-list" id="taskList">
                    <!-- Tasks will be added here -->
                </ul>

                <div class="task-count" id="taskCount">
                    0 tasks
                </div>
            </div>

            <div class="sidebar">
                <div class="analytics" id="analytics">
                    <h2>üìä Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Daily Activity (Last 7 Days)</div>
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let activityChart = null;

        // Load tasks when page loads
        window.onload = function() {
            loadTasks();
            loadAnalytics();
        };

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Load all tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const data = await response.json();

                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                if (data.tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ú®</div>
                            <div>No tasks yet. Add one to get started!</div>
                        </div>
                    `;
                } else {
                    data.tasks.forEach(task => {
                        addTaskToDOM(task);
                    });
                }

                updateTaskCount(data.count);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Add new task
        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();

            if (!title) {
                alert('Please enter a task!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: title })
                });

                const task = await response.json();

                // Clear input
                input.value = '';

                // Reload tasks and analytics
                loadTasks();
                setTimeout(loadAnalytics, 500);
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task');
            }
        }

        // Toggle task completion
        async function toggleTask(taskId, completed) {
            try {
                await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: completed })
                });

                // Reload tasks and analytics
                loadTasks();
                setTimeout(loadAnalytics, 500);
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            try {
                await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                // Reload tasks and analytics
                loadTasks();
                setTimeout(loadAnalytics, 500);
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_URL}/analytics`);
                const data = await response.json();

                document.getElementById('totalTasks').textContent = data.total_tasks;
                document.getElementById('completedTasks').textContent = data.completed_tasks;
                document.getElementById('pendingTasks').textContent = data.pending_tasks;

                updateChart(data.daily_stats);
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Update chart with daily statistics
        function updateChart(dailyStats) {
            const ctx = document.getElementById('activityChart');
            
            const labels = dailyStats.reverse().map(stat => {
                const date = new Date(stat.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const created = dailyStats.map(stat => stat.created);
            const completed = dailyStats.map(stat => stat.completed);
            const deleted = dailyStats.map(stat => stat.deleted);

            if (activityChart) {
                activityChart.destroy();
            }

            activityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Created',
                            data: created,
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Completed',
                            data: completed,
                            backgroundColor: 'rgba(76, 175, 80, 0.6)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Deleted',
                            data: deleted,
                            backgroundColor: 'rgba(244, 67, 54, 0.6)',
                            borderColor: 'rgba(244, 67, 54, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Add task to DOM
        function addTaskToDOM(task) {
            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `
                <div class="task-content">
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.completed ? 'checked' : ''} 
                        onchange="toggleTask(${task.id}, this.checked)"
                    />
                    <div style="flex: 1;">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</div>
                        <div class="task-time">${formatTime(task.created_at)}</div>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `;

            taskList.appendChild(li);
        }

        // Update task count
        function updateTaskCount(count) {
            const taskCount = document.getElementById('taskCount');
            taskCount.textContent = `${count} ${count === 1 ? 'task' : 'tasks'}`;
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
            if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            return 'Just now';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
